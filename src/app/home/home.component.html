
<div class="container">

  <main>
    <div class="photo-wall">
      <div class="photos-container">
        <!-- Photo centrale en haut -->
        <div
          class="photo-card fade-in photo-center-top"
          [style.left]="photos[0].left"
          [style.top]="photos[0].top"
          [style.width]="photos[0].width"
          [style.height]="photos[0].height"
          [style.transform]="'rotate(' + photos[0].rotation + 'deg)'"
          [style.zIndex]="photos[0].zIndex"
          [style.animationDelay]="photos[0].animationDelay"

        >
          <div class="photo-content">
            <img [src]="photos[0].url" [alt]="'Photo ' + photos[0].id" loading="lazy">
          </div>
          <div class="photo-pin"></div>
        </div>

        <!-- Groupe gauche - 2 photos superposées -->
        <div class="photo-group-left">
          <div
            *ngFor="let photo of leftGroupPhotos"
            class="photo-card fade-in"
            [style.left]="photo.left"
            [style.top]="photo.top"
            [style.width]="photo.width"
            [style.height]="photo.height"
            [style.transform]="'rotate(' + photo.rotation + 'deg)'"
            [style.zIndex]="photo.zIndex"
            [style.animationDelay]="photo.animationDelay"

          >
            <div class="photo-content">
              <img [src]="photo.url" [alt]="'Photo ' + photo.id" loading="lazy">
            </div>
            <div class="photo-pin"></div>
          </div>
        </div>

        <!-- Groupe droit - 2 photos superposées -->
        <div class="photo-group-right">
          <div
            *ngFor="let photo of rightGroupPhotos"
            class="photo-card fade-in"
            [style.left]="photo.left"
            [style.top]="photo.top"
            [style.width]="photo.width"
            [style.height]="photo.height"
            [style.transform]="'rotate(' + photo.rotation + 'deg)'"
            [style.zIndex]="photo.zIndex"
            [style.animationDelay]="photo.animationDelay"

          >
            <div class="photo-content">
              <img [src]="photo.url" [alt]="'Photo ' + photo.id" loading="lazy">
            </div>
            <div class="photo-pin"></div>
          </div>
        </div>

        <!-- Photo en bas à droite -->
        <div
          class="photo-card fade-in photo-bottom-right"
          [style.left]="photos[5].left"
          [style.top]="photos[5].top"
          [style.width]="photos[5].width"
          [style.height]="photos[5].height"
          [style.transform]="'rotate(' + photos[5].rotation + 'deg)'"
          [style.zIndex]="photos[5].zIndex"
          [style.animationDelay]="photos[5].animationDelay"

        >
          <div class="photo-content">
            <img [src]="photos[5].url" [alt]="'Photo ' + photos[5].id" loading="lazy">
          </div>
          <div class="photo-pin"></div>
        </div>

        <!-- Texte central New Arrivals -->
        <div class="center-text-overlay">
          <div class="text-container">
            <div class="new-arrivals-text">
              <span class="new">New</span>
              <span class="arrivals">Arrivals</span>
            </div>
            <a href="#" class="shop-now-btn" >
              <span>Shop Now</span>
              <i class="fas fa-arrow-right"></i>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="mobile-notice" *ngIf="isMobile">
      <i class="fas fa-mobile-alt"></i>
      <p>Sur les petits écrans, certaines parties des photos aux extrémités peuvent être coupées pour préserver la composition.</p>
    </div>

  </main>

</div>
