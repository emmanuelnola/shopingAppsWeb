<div class="article-page" *ngIf="article">


  <!-- MINIATURES -->
  <div class="thumbs">

    <button (click)="scrollThumbs('up', thumbs)">‚ñ≤</button>

    <div class="thumbs-container" #thumbs>
      <img
        *ngFor="let img of article.images; let i = index"
        [src]="'http://localhost:8080'+img"
        [class.active]="i === currentIndex"
        (click)="goTo(i)"
      />
    </div>

    <button (click)="scrollThumbs('down', thumbs)">‚ñº</button>
  </div>

  <!-- CAROUSEL -->
  <div class="carousel">
    <i class="fa fa-arrow-circle-left nav left" aria-hidden="true" (click)="prev()"></i>

    <img
      class="main-image"
      [src]="'http://localhost:8080' + article.images[currentIndex]"
      (click)="openFullscreen()"
    />
    <i class="fa nav right fa-arrow-circle-right" aria-hidden="true" (click)="next()"></i>


    <!-- CERCLES -->
    <div class="dots">
      <span
        *ngFor="let img of article.images; let i = index"
        [class.active]="i === currentIndex"
        (click)="goTo(i)"
      ></span>
    </div>
  </div>

  <!-- INFOS ARTICLE -->
  <div class="article-info">
    <span class="category">{{ article.categorie }}</span>
    <p>{{ article.nom }}</p>
    <p class="price">‚Ç¶{{ article.prix | number }} </p>
    <span class="taille">size</span>
    <div class="sizes">
      <span *ngFor="let t of article.tailles">{{ t }}</span>
    </div>
    <div class="sizes">
      <span *ngFor="let t of article.colors">{{ t }}</span>
    </div>

     <div>
         <!-- counter.component.html -->
         <div class="wrapper">

        <!-- COMPTEUR -->
        <div class="counter-box">
          <button class="btn minus" (click)="decrement()">‚àí</button>
          <span class="value">{{ quantity }}</span>
          <button class="btn plus" (click)="increment()">+</button>
        </div>

        <!-- ADD BUTTON -->
        <button class="add-btn" (click)="addToCart()">
          Add to card <i class="fa fa-shopping-bag" aria-hidden="true"></i>
          <span class="disabled-icon">üö´</span>
        </button>

      </div>

         <!-- MESSAGE SOUS -->
         <div class="below">

        <!-- LIKE -->
        <div class="like-box" (click)="toggleLike()">
          <span [class.active]="liked">‚ù§</span>
          <small>Add to wishlist</small>
        </div>

        <!-- FL√àCHES SUPERPOS√âES -->
        <div class="arrows" *ngIf="arrowState === 'idle'">
          <span class="arrow up">‚¨Ü</span>
          <span class="arrow down">‚¨á</span>
        </div>

        <!-- POINTILL√âS -->
        <div class="circle animate" *ngIf="arrowState === 'loading'"></div>

        <!-- CHECK -->
        <div class="check" *ngIf="arrowState === 'done'">‚úî</div>

      </div>
     </div>

       <!-- MODAL -->
       <div class="modal" *ngIf="showModal">
        <div class="modal-content">
          <p>please select some product</p>
          <button (click)="closeModal()">OK</button>
        </div>
      </div>

       <!-- TOAST -->
       <div class="toast" *ngIf="showToast">
        Added to wishlist ‚ù§Ô∏è
      </div>

     <p> <span class="share-text">SKU: N/A</span></p>
     <p><span class="share-text">categorie: {{ article.categorie }}</span></p>

    <div class="share-container">

      <span class="share-text">Share :</span>

      <div class="share-icons">
        <a href="#" class="icon facebook ">
          <i class="fa-brands fa-facebook-f  fa-thin fa-sm" ></i>
        </a>

        <a href="#" class="icon instagram">
          <i class="fa-brands fa-instagram fa-sm fa-thin"></i>
        </a>

        <a href="#" class="icon whatsapp">
          <i class="fa-brands fa-whatsapp fa-sm pd-10 fa-thin"></i>
        </a>
      </div>
    </div>

     </div>



  </div>

<!-- FULLSCREEN -->
<div class="fullscreen" *ngIf="fullscreen">
  <button class="close" (click)="closeFullscreen()">‚úï</button>
  <button class="fs-arrow left" (click)="prev()">‚ùÆ</button>

  <img class="fs-image" [src]="'http://localhost:8080'+article.images[currentIndex]">

  <button class="fs-arrow right" (click)="next()">‚ùØ</button>
</div>



<div class="articles-scroll">

  <div class="article-card" *ngFor="let article of articles">

    <div class="image-wrappe">
      <img class="fs-image" [src]="'http://localhost:8080'+article.images[0]">
    </div>

    <div class="info">
      <p class="descriptio">{{ article.nom }}</p>
      <p class="price">{{ article.prix }} FCFA</p>
    </div>

  </div>

</div>
